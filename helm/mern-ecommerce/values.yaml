    pass: "your-email-password"
    from: "your-email@example.com"
  aws:
    accessKeyId: ""
    secretAccessKey: ""
    region: "us-east-1"
    s3BucketName: ""

config:
  nodeEnv: production
  paginationMaxLimit: 12
  emailHost: smtp-relay.brevo.com
  emailPort: 587
  lifecycle:
    postStart:
      exec:
        command:
          [
            "/bin/sh",
            "-c",
            "echo resolver $(awk '/^nameserver/{print $2; exit}' /etc/resolv.conf) valid=10s ipv6=off ';' > /etc/nginx/resolv.conf",
          ]

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
