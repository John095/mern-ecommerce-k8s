name: Build and Deploy to EKS

on:
  push:
    branches: [staging]

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  EKS_CLUSTER: mern-ecommerce

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      - name: Build and push backend
        run: |
          docker build -f backend/Dockerfile -t ${{ env.ECR_REGISTRY }}/mern-backend:${{ github.sha }} .
          docker push ${{ env.ECR_REGISTRY }}/mern-backend:${{ github.sha }}

      - name: Build and push frontend
        run: |
          docker build -f frontend/Dockerfile -t ${{ env.ECR_REGISTRY }}/mern-frontend:${{ github.sha }} ./frontend
          docker push ${{ env.ECR_REGISTRY }}/mern-frontend:${{ github.sha }}

      - name: Deploy to EKS
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER }}
          sed -i "s|BACKEND_IMAGE|${{ env.ECR_REGISTRY }}/mern-backend:${{ github.sha }}|g" k8s/backend.yaml
          sed -i "s|FRONTEND_IMAGE|${{ env.ECR_REGISTRY }}/mern-frontend:${{ github.sha }}|g" k8s/frontend.yaml
          kubectl apply -f k8s/
