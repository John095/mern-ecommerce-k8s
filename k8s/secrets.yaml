apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
data:
  jwt-secret: # base64 encoded JWT secret
  razorpay-key-id: # base64 encoded Razorpay key ID
  razorpay-key-secret: # base64 encoded Razorpay key secret
  email-user: # base64 encoded email user
  email-pass: # base64 encoded email password
  email-from: # base64 encoded email from